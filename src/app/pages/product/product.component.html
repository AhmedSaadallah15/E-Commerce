<div class="product p-2">
  <a [routerLink]="['/product',product._id]">
  <img [src]="product.imageCover" [alt]="product.title" class="w-100">
  <p class="pt-2 text-main">{{product.category.name}} </p>
  <p>{{product.title.split(' ').slice(0,2).join(' ')}}</p>

  <div class="d-flex justify-content-between align-items-center">
    <span class="fw-bold">{{product.price}} EGP</span>
    <div class="">
      <i class="fa-solid fa-star rating-color"></i>
      <span class="fw-bold">{{product.ratingsAverage}}</span>
    </div>
  </div>
</a>
<div class="pt-2">
  <span class="text-muted wish">Add to wishlist</span>
  <i (click)="toggleWishlist()" class="fa-solid fa-heart mx-2 " [ngClass]="{'red':isWishlist,'dark-red':!isWishlist}"></i>
</div>
  <button (click)="addToCart(product._id)" class="btn bg-main my-3  w-100 text-white fw-bold">
    <i class="fa-solid fa-cart-plus"></i>
     Add
    </button>
</div>

<div class="container py-4">
  <h2 class="py-4">Show Popular Products</h2>
  <input type="text" class="form-control w-50 mx-auto my-5" [(ngModel)]="searchKey" placeholder="Search...">
  <div class="row g-4">
    <div class="col-md-6 col-lg-2" *ngFor="let product of allProducts |searchpipe:searchKey">
    <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link"  tabindex="-1">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" routerLink="/products">1</a></li>
    <li class="page-item"><a class="page-link" routerLink="/productsTwo">2</a></li>

    <li class="page-item">
      <a class="page-link" routerLink="/productsTwo">Next</a>
    </li>
  </ul>
</nav>

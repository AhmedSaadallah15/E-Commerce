<div class="container py-5">
  <div class="w-75 m-auto">
    <form [formGroup]="registerForm"  (ngSubmit)="register(registerForm)">
      <h2 class="mb-2">Register Now :</h2>
      <p class="alert alert-danger text-center" *ngIf="apiErrorMassage">{{apiErrorMassage}}</p>
      <div class="form-group mb-2">
        <label class="mb-2" for="Name">Name :</label>
        <input formControlName="name"  type="text" class="form-control" id="Name">
        <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched"  class="text-danger">
          <p *ngIf="registerForm.get('name')?.getError('required')"  class="m-0">Requierd</p>
          <p *ngIf="registerForm.get('name')?.getError('minlength')" class="m-0">Min length should be 3</p>
          <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="m-0">Max length should be 15</p>
        </div>
      </div>
      <div class="form-group mb-2">
        <label class="mb-2" for="Email">Email :</label>
        <input formControlName="email"   type="email" class="form-control" id="Email">
        <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched"  class="text-danger">
          <p *ngIf="registerForm.get('email')?.getError('required')"  class="m-0">Requierd</p>
          <p *ngIf="registerForm.get('email')?.getError('email')" class="m-0">Email not valid</p>
        </div>
      </div>
      <div class="form-group mb-2">
        <label class="mb-2" for="Password">Password :</label>
        <input formControlName="password"  type="password" class="form-control" id="Password">
        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched"  class="text-danger">
          <p *ngIf="registerForm.get('password')?.getError('required')"  class="m-0">Requierd</p>
          <p *ngIf="registerForm.get('password')?.getError('pattern')" class="m-0">Password not valid</p>
        </div>
      </div>
      <div class="form-group mb-2">
        <label class="mb-2" for="Repassword">RePassword :</label>
        <input formControlName="rePassword"  type="password" class="form-control" id="Repassword">
        <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched"  class="text-danger">
          <p *ngIf="registerForm.get('rePassword')?.getError('required')"  class="m-0">Requierd</p>
          <p *ngIf="registerForm.get('rePassword')?.getError('pattern')" class="m-0">rePassword not valid</p>
        </div>
        <p class="text-danger" *ngIf="registerForm.getError('passwordIsMatch' )&& registerForm.get('password')?.dirty && registerForm.get('rePassword')?.dirty ">Password does't Match</p>
      </div>
      <div class="form-group">
        <label  class="mb-2" for="Phone">Phone :</label>
        <input formControlName="phone"  type="tel" class="form-control" id="Phone">
        <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched"  class="text-danger">
          <p *ngIf="registerForm.get('phone')?.getError('required')"  class="m-0">Requierd</p>
          <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="m-0">Phone is not valid</p>
        </div>
      </div>

      <button class="bg-main btn d-block ms-auto mt-2 text-white" [disabled]="registerForm.invalid || isLoading" >
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>

      </button>
    </form>
  </div>
</div>

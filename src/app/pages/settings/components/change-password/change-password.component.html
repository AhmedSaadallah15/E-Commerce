<form [formGroup]="changePassword" (ngSubmit)="handelForm(changePassword)">
  <p class="alert alert-danger text-center" *ngIf="apiErrorMassage">{{apiErrorMassage}}</p>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="CurrentPassword" placeholder="Current Password" formControlName="currentPassword">
    <label for="CurrentPassword">Current Password</label>
    <div *ngIf="changePassword.get('currentPassword')?.errors && changePassword.get('currentPassword')?.touched"  class="text-danger">
      <p *ngIf="changePassword.get('currentPassword')?.getError('required')"  class="m-0">Requierd</p>

    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="Password" placeholder="Password" formControlName="password">
    <label for="Password">New Password</label>
    <div *ngIf="changePassword.get('password')?.errors && changePassword.get('password')?.touched"  class="text-danger">
      <p *ngIf="changePassword.get('password')?.getError('required')"  class="m-0">Requierd</p>
      <p *ngIf="changePassword.get('password')?.getError('pattern')" class="m-0">Password not valid</p>

    </div>
  </div>

  <div class="form-floating">
    <input type="password" class="form-control" id="RePassword" placeholder="RePassword" formControlName="rePassword">
    <label for="RePassword">RePassword</label>
    <div *ngIf="changePassword.get('rePassword')?.errors && changePassword.get('rePassword')?.touched"  class="text-danger">
      <p *ngIf="changePassword.get('rePassword')?.getError('required')"  class="m-0">Requierd</p>
      <p *ngIf="changePassword.get('rePassword')?.getError('pattern')" class="m-0">RePassword not valid</p>

    </div>
  </div>

  <button class="btn bg-main text-white my-3 ms-auto d-block" [disabled]="changePassword.invalid" >
    Update
  </button>

</form>

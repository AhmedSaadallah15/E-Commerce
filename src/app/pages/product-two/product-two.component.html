  </div>
</div>

    </li>
    <li class="page-item"><a class="page-link" routerLink="/products">1</a></li>
    <li class="page-item"><a class="page-link" routerLink="/productsTwo">2</a></li>

    <li class="page-item disabled">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>

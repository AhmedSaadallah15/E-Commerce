<div class="container py-5">
  <div class="w-75 m-auto">
    <form [formGroup]="verifyCode"  (ngSubmit)="handelVerifyCode(verifyCode)">
      <h2 class="mb-2">Enter Verify Code:</h2>
      <p class="text-muted">We have send a verificathion code to to your email address</p>
      <p class="alert alert-danger text-center" *ngIf="apiErrorMassage">{{apiErrorMassage}}</p>
      <div class="form-group mb-2">
        <label class="mb-2" for="code">Verify Code :</label>
        <input formControlName="resetCode"   type="text" class="form-control" id="code">
        <div *ngIf="verifyCode.get('code')?.errors && verifyCode.get('code')?.touched"  class="text-danger">
          <p *ngIf="verifyCode.get('code')?.getError('required')"  class="m-0">Requierd</p>
        </div>
      </div>
      <div class="d-flex justify-content-end align-items-center mt-2">
        <button class="bg-main btn text-white" [disabled]="verifyCode.invalid || isLoading">
          <span *ngIf="!isLoading">Send</span>
          <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>

        </button>
      </div>

    </form>
  </div>
</div>

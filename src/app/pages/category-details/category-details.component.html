<div class="container py-5">
  <div class="row g-4">
    <div *ngIf="categoryDateils?.length === 0" class="fs-2 mx-auto bg-main-light w-50 text-center">
      <p> No product in this Brand <span class="text-main"><i class="fa-solid fa-exclamation"></i></span></p>

    </div>
    <div class="col-md-6 col-lg-2" *ngFor="let product of categoryDateils">
    <app-product [product]="product"></app-product>
    </div>
  </div>
</div>

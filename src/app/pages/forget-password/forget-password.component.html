<div class="container py-5">
  <div class="w-75 m-auto">
    <form [formGroup]="forgetPassword"  (ngSubmit)="forgetPasswordForm(forgetPassword)">
      <h2 class="mb-2">Forget Password:</h2>
      <p class="text-muted py-2">Enter your email address and we'll send you a link to reset your password.</p>
      <p class="alert alert-danger text-center" *ngIf="apiErrorMassage">{{apiErrorMassage}}</p>
      <div class="form-group mb-2">
        <label class="mb-2" for="Email">Email address :</label>
        <input formControlName="email"   type="email" class="form-control" id="Email">
        <div *ngIf="forgetPassword.get('email')?.errors && forgetPassword.get('email')?.touched"  class="text-danger">
          <p *ngIf="forgetPassword.get('email')?.getError('required')"  class="m-0">Requierd</p>
          <p *ngIf="forgetPassword.get('email')?.getError('email')" class="m-0">Email not valid</p>
        </div>
      </div>
      <div class="d-flex justify-content-end align-items-center mt-2">
        <button class="bg-main btn text-white" [disabled]="forgetPassword.invalid || isLoading">
          <span *ngIf="!isLoading">Submit</span>
          <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>

        </button>
      </div>

    </form>
  </div>
</div>
